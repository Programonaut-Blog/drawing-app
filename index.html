<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="/assets/index.4642164a.css">
  </head>
  <body class="flex flex-col items-center justify-center h-full py-8 px-8 w-full lg:w-4/5 xl:w-3/4 2xl:w-2/3 mx-auto">
    <div id="canvas-container" class="relative mb-8">
      <canvas id="preview-canvas" class="absolute top-0 left-0"></canvas>
      <canvas id="canvas" class="w-full max-h-full aspect-video border-2 border-black border-solid"></canvas>
    </div>
    <div class="w-full flex flex-row justify-between">
      <div id="colors" class="grid grid-rows-2 grid-cols-4 gap-1 justify-self-start">
        <button class="bg-white setting selected" onclick="setColor(event, 'white')"></button>
        <button class="bg-red-500 setting" onclick="setColor(event, 'red')"></button>
        <button class="bg-green-500 setting" onclick="setColor(event, 'green')"></button>
        <button class="bg-blue-500 setting" onclick="setColor(event, 'blue')"></button>
        <button id="black" class="bg-black setting" onclick="setColor(event, 'black')"></button>
        <button class="bg-yellow-500 setting" onclick="setColor(event, 'yellow')"></button>
        <button class="bg-orange-500 setting" onclick="setColor(event, 'orange')"></button>
        <button class="bg-violet-500 setting" onclick="setColor(event, 'violet')"></button>
      </div>
      <div id="settings" class="grid grid-rows-2 grid-cols-4 gap-1 justify-self-end">
        <button id="pen" class="setting tool" onclick="setMode(event, 'pen')">
          <img src="/assets/pen.0d52347a.svg" alt="pen">
        </button>
        <button id="small" class="setting size" onclick="setSize(event, 5)">
          <img src="/assets/small.be92b247.svg" alt="small">
        </button>
        <button id="medium" class="setting size" onclick="setSize(event, 10)">
          <img src="/assets/medium.383e6a3a.svg" alt="medium">
        </button>
        <button id="big" class="setting size" onclick="setSize(event, 15)">
          <img src="/assets/big.0d43afef.svg" alt="big">
        </button>
        <button class="setting tool" onclick="setMode(event, 'path')">
          <img src="/assets/path.116bdfa2.svg" alt="path">
        </button>        
        <button class="setting tool" onclick="setMode(event, 'polygon')">
          <img src="/assets/polygon.ede1aad8.svg" alt="polygon">
        </button>        
        <button class="setting tool" onclick="setMode(event, 'rect')">
          <img src="/assets/square.5619bc36.svg" alt="square">
        </button>
        <button class="setting" onclick="clearCanvas()">
          <img src="/assets/clear.5a556d2d.svg" alt="clear">
        </button>
      </div>
    </div>
    <script src="js/colors.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
